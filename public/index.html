<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>JJ Ockacha</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
            <%userNames.forEach(user => {%>
                <tr>
                    <th scope="row"><%= user._id%></th>
                    <td><%= user.firstName %></td>
                    <td><%= user.lastName %></td>
                    <td><%= user.age %></td>
                    <td>
                     
                      
                      <form action="/user/<%= user._id %>?_method=PUT" method="post">
                        
                        <label for="firstName">First Name</label>
                        <input class="form-control" name="firsNamee">
                        
                        <label for="lasttName">Last Name</label>
                        <input class="form-control" name="lastNamee">
                       
                        <button class="btn btn-primary">Update</button><br>

                      </form>
                      <br>
                      <form action="/<%= user._id %>?_method=DELETE" method="POST">
                        <button class="btn btn-danger">Delete</button>
                      </form>
                    </td>
                  </tr>
        
                <%})%>
         
        
        </tbody>
      </table>
      

    <form class="container" method= "post"action="/">
        <div class="form-group">
          <h2 class="text-primary">Create a user here</h2>
          <label class="text-secondary"for="firstName">First Name</label>
          <input class="form-control" name="firstName">
        </div>
        <div class="form-group">
          <label class="text-secondary"for="lastName">Last Name</label>
          <input class="form-control" name="lastName">

        </div>

        <div class="form-group">
          <label class="text-secondary" for="age">Age</label>
          <input class="form-control" name="age">
        </div>
        <br>
        <button class="btn btn-outline-primary">Create New User</button>
      </form>

    
</body>
</html>
